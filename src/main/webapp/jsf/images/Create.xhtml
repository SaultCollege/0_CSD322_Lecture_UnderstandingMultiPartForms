<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateImagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateImagesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{imagesController.selected.id}" title="#{bundle.CreateImagesTitle_id}" required="true" requiredMessage="#{bundle.CreateImagesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateImagesLabel_image}" for="image" />
                    <h:inputTextarea rows="4" cols="30" id="image" value="#{imagesController.selected.image}" title="#{bundle.CreateImagesTitle_image}" />
                    <h:outputLabel value="#{bundle.CreateImagesLabel_filename}" for="filename" />
                    <h:inputText id="filename" value="#{imagesController.selected.filename}" title="#{bundle.CreateImagesTitle_filename}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imagesController.create}" value="#{bundle.CreateImagesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{imagesController.prepareList}" value="#{bundle.CreateImagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateImagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
